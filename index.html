<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSI</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="header" id="header">
        <div class="container">
            <div class="navbar">
                <div class="navbar_logo">
                    <img src="./icon_imgs/mainLogo.svg" alt="Logo">
                </div>
                    <ul class="navbar_collection">

                        <li class="navbar_item">
                            <a href="#" class="navbar_link">
                                <span>Services</span>
                            </a>
                        </li>

                        <li class="navbar_item">
                            <a href="#" class="navbar_link">
                                <span>Product</span>
                            </a>
                        </li>

                        <li class="navbar_item">
                            <a href="#" class="navbar_link">
                                <span>Technology</span>
                            </a>
                        </li>

                        <li class="navbar_item">
                            <a href="#" class="navbar_link">
                                <select id="about" name="about">
                                    <option value="nothing">About</option>
                                    <option value="nothing">Nothing</option>
                                    <option value="anything">Anything</option>
                                    <option value="something">Something</option>
                                    <option value="allthings">Allthings</option>
                                </select>
                            </a>
                        </li>

                        <li class="navbar_item">
                            <a href="#" class="navbar_link">
                                <select id="client" name="client">
                                  <option value="all">Client</option>
                                  <option value="all">All</option>
                                  <option value="noone">No one</option>
                                  <option value="anyone">Any one</option>
                                  <option value="somebody">Some Body</option>
                                </select>
                            </a>
                        </li>

                        <li class="navbar_item">
                            <a href="#" class="navbar_link">
                                <span>Partner</span>
                            </a>
                        </li>
                    </ul>

                <div class="triple">
                    <img src="./icon_imgs/home.png" alt="FirstIcon">
                    <img src="./icon_imgs/iemail.png" alt="SecondIcon">
                    <img src="./icon_imgs/shuffle.png" alt="ThirdIcon">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
